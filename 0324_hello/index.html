<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <title>PWA Sample</title>
  </head>
  <body>
    最終更新<span id=span></span>
    <div id=div style="background-color:#ccf; padding:20px"> ボタンを押してください </div>
    <button id=btn>test</button>
  </body>
  <script src="外部.js"></script>
  <script>
    span.innerText = document.lastModified
    
    追記 = function(str){ div.innerText += '\r\n' + str }
    
    !function(){
      // serviceWorkerの登録
      if('serviceWorker' in navigator){
          追記('serviceWorker in navi')
      }else{
          追記('serviceWorker not found navi')
          return
      }
      
      navigator.serviceWorker.register('service_worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope)
          追記('register success')
      }).catch(function(err) {
          console.log('ServiceWorker registration failed: ', err)
          追記('register failed')
          div.innerText += "¥n register err.¥nキャッシュの識別名:" + キャッシュの識別名
      })
      
      try{
        キャッシュの識別名 += ''
        追記('キャッシュの識別名[' + キャッシュの識別名 + ']')
      }
      catch(e){
        追記('「キャッシュの識別名」は未定義（このスコープでは参照不可）')
      }
    }()
  </script>
</html>
