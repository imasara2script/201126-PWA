    <script>
        追記 = (() => {
            var elemモデル = document.getElementsByTagName('div')[0].removeNode(true)
            var main = str => {
                var elem = elemモデル.cloneNode(true)
                document.body.insertBefore(elem)
                elem.innerText = str
            }
            return main
        })()
        
        onload = () => {
            追記('最終更新 ' + document.lastModified)
            追記('キャッシュ名の一覧\r\n　' + キャッシュ.getList().join('\r\n　'))
        }
        
        キャッシュ = (() => {
            return {
                getList : () => {
                    var arr = []
                    caches.keys().then(keys => Promise.all(
                        keys.map(key => arr.push(key) )
                    ))
                    return arr
                }
            }
        })()
    </script>
</html>
